    <mat-tab-group>
      <!-- LOGIN FORM  -->
      <mat-tab label="Login" >
        <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)" color="primary">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Email</mat-label>
            <input matInput placeholder="email"  name="email"  type="email" ngModel email required #emailInput="ngModel"  >
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="emailInput.hasError('required')">Must not be empty</mat-error>
            <mat-error  *ngIf="!emailInput.hasError('required')">Enter a valid e-mail address </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" hintLabel="Should be at least 6 caracters">
            <mat-label> Password</mat-label>
            <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" ngModel required minlength="6" #pwInput="ngModel"   >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
           <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
          </mat-form-field>
          <button mat-raised-button class="log-btn" color="accent" type="submit" [disabled]="f.invalid" >Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <!-- REGISTER FORM -->
        <form class="example-form" #f1="ngForm" (ngSubmit)="onSubmit1(f1)">
          <!-- regmail -->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Email</mat-label>
            <input matInput placeholder="Email" type="email" ngModel email required name="regemail" #regemailInput="ngModel" >
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="regemailInput.hasError('required')">Must not be empty</mat-error>
            <mat-error  *ngIf="!regemailInput.hasError('required')">Email is invalid</mat-error>
          </mat-form-field>
          <!-- regpass -->
          <mat-form-field class="example-full-width" appearance="fill" hintLabel="Should be at least 6 caracters">
            <mat-label> Password</mat-label>
            <input type="password" matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" value=""  name="regpw" ngModel required minlength="6" #regpwInput="ngModel">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="end">{{regpwInput.value?.length}}/6</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Confirm Password </mat-label>
            <!-- confirm regpass -->
            <input type="password" matInput  [type]="hide ? 'password' : 'text'" placeholder="Confirm Password"  name="cpw" ngModel required minlength="6" #cpwInput="ngModel">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <!-- hint for identical verification -->
            <mat-hint *ngIf="cpwInput.value != regpwInput.value">Must be identical </mat-hint> 
          </mat-form-field>
          <button mat-stroked-button class="reg-btn" type="submit" [disabled]="f1.invalid" color="warn"  >Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
